<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nacionalidade</title>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    De qual país você é ? <input type="text" name="país" id="país">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id='res'>

    </div>
    <script>
       function clicar() {
           var ppais = document.querySelector('input#país')
           var res = document.querySelector('div#res')
           var ver = String(ppais.value)
           res.innerHTML = `<p>Seu pais é ${ver}<p>`
            if (ver == 'Brasil') {
                res.innerHTML = '<p> Você é Brasileiro<p>'
            } else {
                res.innerHTML = '<p>Você é GRINGO<p>'
            }

           
           
       } 
    </script>
    
</body>
</html>
