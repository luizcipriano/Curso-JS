<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em js...</title>
    <style>
        body{
            background-color: aquamarine;
            color:rgb(126, 0, 126);
            font: normal 19pt Arial;
            
        }
        h1{
            color: indigo;
        }
    </style>
</head>
<body>
      <h1>Olá, Mundo </h1>
      <p>Seja bem vinda </p>
      <script>
       var n1 = Number(prompt("Digite um número: "))
       var n2 = Number(window.prompt("Digite outro número :"))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é de: ${s} `)//Usar CRAZE ```para poder utilizar o template String como por exemplo o ${}
      </script>
</body>
</html>
