<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
    <style>
        body{
            font:normal 22pt Arial;
        }
    </style>
</head>
<body>
   <script>
       var nome = window.prompt("Qual é seu nome ?")
       document.write(`Ola, <strong>${nome}</strong>!! Seu nome tem ${nome.length} letras.<br/>`)
       document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}<br/>`)
       document.write(`E seu nome em maiúsculo é ${nome.toUpperCase()}`)

   </script> 
</body>
</html>
